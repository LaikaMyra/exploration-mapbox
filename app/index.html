<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Map with Pins</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Set the access token directly
        mapboxgl.accessToken = '<%= process.env.MAPBOX_ACCESS_TOKEN %>';
        
        // Initialize the map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-104.9876, 39.7405], // Denver coordinates
            zoom: 12
        });

        // Add markers when the map loads
        map.on('load', function() {
            // Add marker for Denver
            new mapboxgl.Marker()
                .setLngLat([-104.9876, 39.7405])
                .setPopup(new mapboxgl.Popup().setHTML("<h3>Denver, CO</h3>"))
                .addTo(map);

            // Add another marker (example)
            new mapboxgl.Marker({ color: 'red' })
                .setLngLat([-104.9965, 39.7280])
                .setPopup(new mapboxgl.Popup().setHTML("<h3>Denver Art Museum</h3>"))
                .addTo(map);
        });
    </script>
</body>
</html>
